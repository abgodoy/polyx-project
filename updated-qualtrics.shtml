<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Updated Qualtrics</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
  <script src="assets/js/updated-qualtrics.js"></script>
</head>

<style>
  .row {
    padding: 10px 0px;
  }
</style>

<body>
  <div ng-app="polyXApp">
    <!-- ANGULAR -->
    <div ng-controller="PolyXController">
      <!-- ANGULAR -->
      <div class="container mt-sm-3">
        <div class="row">
          <!-- college/division filter -->
          <div class="col-md-3 col-sm-6">
            <label>College/Division</label>
            <select class="form-control form-control-sm" placeholder="choose filter" ng-model="division_option">
              <option value="" selected disabled hidden>Choose college/division</option>
              <option value="all">All</option>
              <option ng-repeat="division in divisions" value="{{division}}">{{division}}</option>
              <!-- <option value="Agriculture">Agriculture</option>
              <option value="Education & Integrative Studies">Education & Integrative Studies</option>
              <option value="Hospitality">Hospitality</option>
              <option value="Letters, Arts & Social Sciences">Letters, Arts & Social Sciences</option>
              <option value="University-wide">University-wide</option> -->
            </select>
          </div>
          <!-- curricular/co-curricular filter -->
          <div class="col-md-3 col-sm-6">
            <label>Curricular/Co-Curricular</label>
            <input type="radio" name="curr" value="curricular" ng-model="curricular_type" /> Curricular
            <input type="radio" name="curr" value="co-curricular" ng-model="curricular_type" /> Co-curricular
            <input type="radio" name="curr" value="curricular and co-curricular" ng-model="curricular_type" /> Both
          </div>

          <!-- PolyX Name -->
          <div class="col-md-6 col-sm-6">
            <label>Polytechnic Experience</label>
            <select class="form-control form-control-sm" placeholder="choose filter" ng-model="polyx_name_option">
              <option selected="selected" disabled hidden value="">Choose PolyX name...</option>
              <option value="all">All</option>
              <option ng-repeat="title in titles" value="{{title}}">{{title}}</option>
            </select>
          </div>
        </div>
        <div class="row">

          <!-- Staff in-charge of the PolyX -->
          <div class="col-md-3 col-sm-6">
            <label>Faculty/Staff In-Charge</label>
            <select class="form-control form-control-sm" placeholder="choose filter" ng-model="contact_option">
              <option selected="selected" disabled hidden value="">Choose staff/faculty in charge...</option>
              <option value="all">All</option>
              <option ng-repeat="name in names" value="{{name.email}}">{{name.fullName}}</option>
            </select>
          </div>

          <!-- class standing filter -->
          <div class="col-md-3 col-lg-6">
            <label>Class Standing</label>
            <select class="form-control form-control-sm" placeholder="choose filter" ng-model="standing">
              <option selected="selected" disabled hidden value="">Choose class standing</option>
              <option value="freshmen">Freshmen</option>
              <option value="sophomore">Sophomore</option>
              <option value="junior">Junior</option>
              <option value="senior">Senior</option>
              <option value="graduate">Graduate</option>
            </select>
          </div>
        </div>
        <div class="row">
          <!-- string search -->
          <div class="col-md-9 col-lg-6">
            <label>Search: </label>
            <input type="text" class="form-control form-control-sm" placeholder="type search query..." ng-model="searchQuery" />
          </div>
        </div><!-- col-container -->
      </div>
      <!-- display the accordion here -->
      <div class="container accordion" id="polyX-list">
        <div class="card" ng-repeat="entry in polyXList.entries | class : standing | curr : curricular_type | filter:searchQuery | college_division:division_option | polyx_name:polyx_name_option | polyx_contact:contact_option">
          <div class="card-header" id="{{$index}}">
            <h2 class="mb-0">
              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse-{{$index}}" aria-expanded="false" aria-controls="collapse-{{$index}}">
                {{entry['q1']}}
              </button>
            </h2>
          </div>

          <div id="collapse-{{$index}}" class="collapse" aria-labelledby="{{$index}}" data-parent="#polyX-list">
            <div class="card-body">
              <h3>Short Description</h3>
              <p>{{entry['q2']}}</p>
              <div><strong>Type: </strong>{{entry['q9']}}</div>
              <div><strong>Class Standing: </strong> {{entry['q12']}}</div>
              <div><strong>College/Division:</strong> {{entry['q7']}}</div>
              <div><strong>Email Person In-Charge:</strong> <a href="mailto:{{entry['q6']}}?subject=Polytechnic Experience: {{entry['q1']}}">{{entry['q6']}} {{entry['q5']}}</a></div>


            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
