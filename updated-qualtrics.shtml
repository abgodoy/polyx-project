<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Updated Qualtrics</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
  <script src="assets/js/updated-qualtrics.js"></script>
</head>

<style>
  /* styling goes here */
</style>

<body>
  <div ng-app="polyXApp">
    <!-- ANGULAR -->
    <div ng-controller="PolyXController">
      <!-- ANGULAR -->
      <div class="container mt-sm-3">
        <div class="row">
          <div class="col-md-6 col-lg-6">
            <input type="text" class="form-control form-control-sm" placeholder="type search query..." ng-model="searchQuery" />
          </div>
          <div class="col-md-6 col-lg-6">
            <select class="form-control form-control-sm" placeholder="choose filter" ng-model="status">
              <!-- To Do:  make this loop using the predefined filters -->
              <option value="">Both</option>
              <option value="Curricular">Curricular</option>
              <option value="Co-curricular">Co-curricular</option>
            </select>
          </div>
        </div><!-- col-container -->
      </div>
      <!-- display the accordion here -->
      <div class="container accordion" id="polyX-list">
        <div class="card" ng-repeat="entry in polyXList.entries | idFilter | filter:searchQuery">
          <div class="card-header" id="{{$index}}">
            <h2 class="mb-0">
              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse-{{$index}}" aria-expanded="false" aria-controls="collapse-{{$index}}">
                {{entry['one']}}
              </button>
            </h2>
          </div>

          <div id="collapse-{{$index}}" class="collapse" aria-labelledby="{{$index}}" data-parent="#polyX-list">
            <div class="card-body">
              <h3>Short Description</h3>
              <p>{{entry['two']}}</p>
              <div><strong>Type:</strong> {{entry['nine']}}<div>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
