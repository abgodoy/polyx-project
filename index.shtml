<!DOCTYPE html>
<html ng-app="polyXapp">

<head>
  <meta charset="utf-8">
  <title>Polytechnic Experience</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
  <script src="assets/js/polyx-controllers.js"></script>
</head>

<style>
  /* styling goes here */
</style>


<body ng-controller="polyXcontroller">
  <div class="container mt-sm-3">
    <div class="row">
      <div class="col-md-6 col-lg-6">
        <input type="text" class="form-control form-control-sm" placeholder="type search query..." ng-model=""/>
      </div>
      <div class="col-md-6 col-lg-6">
        <select class="form-control form-control-sm" placeholder="choose filter" ng-model="polyx-filter">
          <option>All PolyX</option>
          <option>Curricular</option>
          <option>Co-curricular</option>
          <option>Class standing - Lower Div</option>
          <option>Class standing - Upper Div</option>
          <option>College/Division</option>
        </select>
      </div>
    </div><!-- col-container -->
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
