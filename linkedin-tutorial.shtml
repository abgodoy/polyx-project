<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ray Villalobos - Angular JS Tutorial</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
  <script src="assets/js/app.js"></script>
</head>

<style>
  /* styling goes here */
</style>

<body>
  <div ng-app="myApp">
    <!-- ANGULAR -->
    <div ng-controller="MyController">
      <!-- ANGULAR -->
      <div class="container mt-sm-3">

        <!-- Where the controller will display the input form -->
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6 card">
            <div class="card-body">
              <h2 class="card-title text-dark">Angular JS Tutorial</h2>
              <div class="form-row mb-2">
                <div class="col">
                  <label class="col-form-label text-right" for="searchQuery">search </label>
                </div>
                <div class="col-12">
                  <input class="form-control form-control-lg" id="searchQuery" placeholder="Search for artists" autofocus ng-model="query"> <!-- ANGULAR -->
                  <!-- 'query' is a variable in the application scope -->
                </div> <!-- col-12 -->
              </div> <!-- form-row  -->

              <div class="form-row">
                <div class="col">
                  <select class="form-control form-control-inline mr-3 w-100" ng-model="artistOrder">
                    <option value="">None</option>

                    <option value="ann">String: "ann"</option>
                  </select>
                </div>
                <div class="col-5 col-md-4">
                  <div class="form-check form-check-inline">
                    <label class="form-check-label"><input class="form-check-input" type="radio" name="direction" checked ng-model="direction">asc</label>
                  </div><!-- form-check -->
                </div>
                <div class="col-5 col-md-4">
                  <div class="form-check form-check-inline">
                    <label class="form-check-label"><input class="form-check-input" type="radio" name="direction" checked ng-model="direction">desc</label>
                  </div><!-- form-check -->
                </div> <!-- col-5 -->
              </div> <!-- form-row -->
            </div> <!-- card-body -->
          </div> <!-- col-12 -->
        </div> <!-- row -->
      </div> <!-- container -->

      <!-- Where the controller will display the content -->
      <div class="artist-list container">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-9 col-md-7 col-lg-5">
            <!--ul class=" list-group d-flex" ng-if="query"> <!-- ANGULAR -->
            <!-- with ng-if directive -->
            <ul class=" list-group d-flex">
              <!--li class="list-group-item" ng-repeat="item in artists.entry | filter:query" -->
              <!-- ANGULAR -->
              <!--filters the array using the query variable above in ng-model -->
              <!-- ANGULAR -->
              <!--li class="list-group-item" ng-repeat="item in artists.entry | filter:{applicant:query} | orderBy:'\u0022last-name\u0022'"> <!-- ANGULAR -->
              <li class="list-group-item" ng-repeat="item in artists.entry | filter:{applicant:artistOrder} | orderBy:artistOrder:direction">
                <!-- filters the array using the query from above and orders the items by 'last-name' padding it with \u0022 and ordering it by -->
                <div class="media d-flex align-items-center">
                  <!--<img class="rounded-circle mr-3" ng-src="images/{{item.first-name}}_tn.jpg" ng-alt="Photo of {{item.first-name}}"> -->
                  <div class="media-body">
                    <h5 class="my-0 text-dark">{{item.applicant}}</h5>
                    Application ID: {{item['application-id']}} <br />
                    Start: {{item.project.start}} <br />
                    End: {{item.project.end}} <br />
                    Last Name: {{item['last-name']}} <br />
                    First Name:  {{item['first-name']}} <br />
                    Last Update: {{item['last-update']}} <br />
                    <!--div class="text-secondary font-italic">{{item.entry[applicant]}}</div-->
                  </div><!-- media-body -->
                </div><!-- media -->

              </li>
            </ul>
          </div><!-- col-12 -->
        </div><!-- row -->
      </div><!-- col-container -->
    </div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
